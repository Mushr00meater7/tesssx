<script type="text/javascript">
  var obj;

  fetch('./data.json')
    .then(res => res.json())
    .then(data => obj = data)
    .then(() => console.log(obj))
function writeVar() {
  //obj.current = obj.current + 1
  console.log(obj);
  if (obj.current<obj.latest) {
    console.log("you have an older version!");
  }else if (obj.current == obj.latest) {
    console.log("you have the latest version!");
  }else if (obj.current>obj.latest) {
    console.log("you have a newer version!");
  }
}





const d = new Date();
let year = d.getFullYear();
let month = d.getMonth();
let hour = d.getHours();
let minute=d.getMinutes();
document.getElementById("demo").innerHTML = year +"."+ month +"/"+hour+":"+minute;
</script>
